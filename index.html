<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
  </head>
  <body class="bg-dark d-flex flex-column">
    <main class="flex-grow-1">
      <header
        class="container text-center p-4 d-flex flex-column align-items-center"
      >
        <h1 class="text-white">Pokedex</h1>
        <div class="col-12 col-md-8 col-lg-6">
          <div class="input-group">
            <input
              class="form-control"
              id="searchInput"
              type="text"
              placeholder="Pokemon suchen"
            />

            <button class="btn btn-primary" id="searchBtn">Suchen</button>
          </div>
        </div>
      </header>
      <div class="container">
        <section class="row g-4" id="content">
          <div
            class="hidden text-white my-4 w-100 text-center"
            id="loadingIndicator"
          >
            Lade...
          </div>
        </section>
        <div class="text-center mt-3">
          <button class="btn btn-primary d-block" id="loadMoreBtn">
            Mehr Anzeigen
          </button>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-1 w-100">
      <p>Â© 2025 Pokedex. Alle Rechte vorbehalten.</p>
      <p>Made by Manfred Lindauer</p>
    </footer>
  </body>
</html>
